<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<title>Odin Sign Up</title>
	<link rel="stylesheet" href="dist/style.css">
</head>
<body>
	<header class="hero">
		<div class="logo">
			<img class="logo__img" src="./assets/img/odin-lined.png" alt="">
			<span class="logo__text">ODIN</span>
		</div>
	</header>
	<main>
		<form action="" class="form-wrapper">
			<div class="intro-text">
				<p>This is not a real online service. You know you need something like this in your life to help you realize your dreams.</p>
				<p>Sign up now to get started.</p>
				<p>You know you want to.</p>
			</div>
			<div class="form">
				<h1>Let's do this!</h1>
				<div class="form-row">
					<div class="form-group">
						<label for="first-name">FIRST NAME</label>
						<input type="text" name="first-name" id="first-name">
					</div>
					<div class="form-group">
						<label for="last-name">last name</label>
						<input type="text" name="last-name" id="last-name">
					</div>
				</div>
				<div class="form-row">
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" name="email" id="email">
					</div>
					<div class="form-group">
						<label for="phone">Phone number</label>
						<input type="tel" name="phone" id="phone">
					</div>
				</div>
				<div class="form-row">
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" name="confirm" id="confirm">
					</div>
					<div class="form-group">
						<label for="confirmation">Confirm Password</label>
						<input type="password" name="confirm" id="confirm">
					</div>
				</div>
			</div>
			<div class="actions">
				<button type="submit">Create Account</button>
				<p class="login">Already have an account? <a href="#">Log in</a></p>
			</div>
		</form>
	</main>
</body>
</html>
